<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <canvas id="canvas"></canvas>
    <div id="options">
        <div>
            <label>Particle width:</label>
            <input type="number" id="particleWidth" value="1" min="1">
        </div>
        <div>
            <label>Particle spacing:</label>
            <input type="number" id="particleSpacing" min="1" value="1">
        </div>
        <div>
            <label>Distance radius:</label>
            <input type="number" id="distanceRadius" min="1" value="5000">
        </div>
        <div>
            <label>Friction:</label>
            <input type="number" id="friction" step="0.01" max="0.9" min="0.1" value="0.50">
        </div>
        <div>
            <label>Ease:</label>
            <input type="number" id="ease" step="0.01" max="1" min="0.01" value="0.1">
        </div>

    </div>
    <div id="text">
        <input type="text" id="text-input" placeholder="saisir votre texte ici">
    </div>
    <script src="main.js"></script>
</body>

</html>
